<h1>{{titulo}}</h1>
<mat-divider></mat-divider>

<form class="mt-5" [formGroup]="form" (ngSubmit)="agregarUsuario()" autocomplete="off">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Ingrege el correo" formControlName="correo">
                <mat-error *ngIf="form.get('correo')?.invalid">{{ obtenerMensajeError('correo') }}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="rol">
                    <mat-option value="ADMINISTRADOR">Administrador</mat-option>
                    <mat-option value="EMPLEADO">Empleado</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('rol')?.invalid">{{ obtenerMensajeError('rol') }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Ingrese la razon social" type="password" formControlName="password">
                <mat-error *ngIf="form.get('password')?.invalid">{{ obtenerMensajeError('password') }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6"></div>
        <div class="col-md-6 d-flex justify-content-end">
            <button type="submit" mat-raised-button color="primary" class="mx-3" [disabled]="form.invalid">
                Agregar usuario
            </button>
            <a mat-raised-button routerLink="/administracion/clientes">
                Cancelar
            </a>
        </div>
    </div>
</form>
