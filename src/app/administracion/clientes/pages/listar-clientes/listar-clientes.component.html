<h1>Listado de Clientes</h1>
<mat-divider></mat-divider>

<div class="contenedor-botones mt-3 d-flex justify-content-end">
    <a mat-raised-button color="primary" class="boton-agregar" routerLink="./agregar">
      Agregar
    </a>
</div>

<mat-form-field class="w-100">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nit">
            <th mat-header-cell *matHeaderCellDef> NIT </th>
            <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
        </ng-container>

        <ng-container matColumnDef="razonSocial">
            <th mat-header-cell *matHeaderCellDef> Razon social </th>
            <td mat-cell *matCellDef="let element"> {{element.razonSocial | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <a mat-icon-button matTooltip="Editar" [routerLink]="['./editar', element.nit ]">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>

<div class="d-flex justify-content-center mt-5">
    <mat-spinner *ngIf="cargando"></mat-spinner>
</div>
