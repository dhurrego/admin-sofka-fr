<h1>{{titulo}}</h1>
<mat-divider></mat-divider>

<form class="mt-5" [formGroup]="form" (ngSubmit)="guardarOActualizarCliente()" autocomplete="off">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>NIT</mat-label>
                <input matInput placeholder="Ingrese el NIT" formControlName="nit">
                <mat-error *ngIf="form.get('nit')?.invalid">{{ obtenerMensajeError('nit') }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Razon social</mat-label>
                <input matInput placeholder="Ingrese la razon social" formControlName="razonSocial">
                <mat-error *ngIf="form.get('razonSocial')?.invalid">{{ obtenerMensajeError('razonSocial') }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6"></div>
        <div class="col-md-6 d-flex justify-content-end">
            <button type="submit" mat-raised-button color="primary" class="mx-3" [disabled]="form.invalid">
                {{ titulo }}
            </button>
            <a mat-raised-button routerLink="/administracion/clientes">
                Cancelar
            </a>
        </div>
    </div>
</form>
