<div class="min-width my-3">
    <h1 mat-dialog-title class="d-flex justify-content-center" color="primary">{{ titulo }}</h1>
    <div mat-dialog-content>
        <p>{{ descripcion }}</p>
        <form class="mt-3" [formGroup]="form" autocomplete="off">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>{{ nombreElementos }}</mat-label>
                        <mat-select formControlName="campo">
                            <mat-option *ngFor="let item of elementos" [value]="item.valor">{{item.valor}} - {{item.descripcion}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('campo')?.hasError('required')">El campo es obligatorio</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center">
        <button mat-raised-button mat-dialog-close color="primary" type="button" (click)="devolverSeleccion()">Confirmar</button>
    </div>
</div>
