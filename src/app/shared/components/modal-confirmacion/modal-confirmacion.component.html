<div class="min-width my-3">
    <h1 mat-dialog-title class="d-flex justify-content-center" color="primary">¿Está seguro?</h1>
    <div mat-dialog-content class="d-flex text-center">
        <p>{{ mensaje}}</p>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center">
        <button mat-raised-button mat-dialog-close color="primary" (click)="aceptar()">Seguro</button>
    </div>
</div>
